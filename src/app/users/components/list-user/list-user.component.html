<div>
  <h1>Liste des Utilisateurs</h1>
  <table>
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users$ | async; track user.id) { @if(editingUserId ===
      user.id){
      <app-update-user
      [user]="user | clone"
      (updateComplete)="cancelEdit()"
    ></app-update-user>
      }@else{
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button (click)="enableEdit(user.id)">✎</button>
        </td>
        <td>
          <app-delete-user [userID]="user.id"></app-delete-user>
        </td>
      </tr>
      } }
    </tbody>
  </table>
</div>
